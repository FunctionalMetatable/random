<!doctype html>

<title>Open Assets Image without download</title>
</head>
<body style="background-color:black">
<center id="e"></center>
<script>
var u = new URL(window.location)
var img = document.createElement("img")

img.height = "100%";
document.getElementById("e").appendChild(img)
</script>
